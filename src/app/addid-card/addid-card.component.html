<p>addid-card works!</p>

<h4 *ngFor="!id">Creat idCard</h4>
<h4 *ngFor="id">Edit idCard</h4>


<form [formGroup]="idCardForm">
      <label>name</label>
      <input type="text" formControlName="name"><br>
       <label>phone</label>
      <input type="text" formControlName="phone"><br>
       <label>city </label>
      <input type="text" formControlName="city"><br>
       <label>dob </label>
      <input type="text" formControlName="dob"><br>
       <label>email </label>
      <input type="text" formControlName="email"><br>
       <label>profile_picture</label>
      <input type="text" formControlName="profile_picture"><br>
       

      <button class="btn btn-warning" (click)="submit()">submit</button>



</form>
