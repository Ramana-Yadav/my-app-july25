<h1>Employee Data</h1>

<!-- <h3>Today:{{date}}</h3>
<h3>Today's Date: {{date |date: 'dd-MM-yyyy'}}</h3>
<h3>Time:{{date | date: 'hh:mm'}}</h3> -->

<button class="sort" (click)="sort()" >package low to high</button>
<select [(ngModel)]="roleFilter" (change)="filter()">
         <option value="UIDeveloper">UIDeveloper</option>
         <option value="Testing Engineer">Testing Engineer</option>
         <option value="Data engineer">Data engineer</option>   
         <option value="Software Developer">Software Developer</option>


</select>
<input type="text" [(ngModel)]="name" (keyup)="nameFilter()" placeholder="Enter name to search">

<button class="btn btn-warning" (click)="bonus()">Add 30% Bonus</button>

<button class="btn btn-info"  (click)="costToCompany()">cost to the company</button><br>

<label>name:</label>
<input type="text" [(ngModel)]="empName"><br>
<label>experience:</label>
<input type="number" [(ngModel)]="experience"><br>
<label>package:</label>
<input type="number" [(ngModel)]="package"><br>
<label>role:</label>
<input type="text" [(ngModel)]="role"><br>
<button class="btn btn-primary" (click)="addRecord()">addRecord</button>


<table class="table">
    <thead>
        <tr>
             <th>s no</th>
            <th>name</th>
            <th>experience</th>
            <th>package</th>
            <th>role</th>
            <th>Action</th>
        </tr>
    </thead>
          <tbody>
            <tr *ngFor="let employee of employees; let i=index">
                <td>{{i+1}}</td> 
            <td>{{employee.name | uppercase}}</td>
            <td [ngStyle]="{'color':employee.experience>=5?'green':'red'}">{{employee.experience}}</td>
            <td [ngClass]="{'first':employee.package<500000, 'second':(employee.package>=500000) && (employee.package<1000000),'third':employee.package>1000000}">{{employee.package | currency}}</td>
            <td>{{employee.role | lowercase}}</td>
             
            <td>
                <button class="btn btn-danger" (click)="delete(i)">delete</button>
            </td>

            </tr>

          </tbody>


</table>
