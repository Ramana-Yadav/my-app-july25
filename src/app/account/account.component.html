<p>account works!</p>

<input type="text" [(ngModel)]="searchKeyword" (keyup)="search()">

<select [(ngModel)]="columnName">
    <option value="account_name">account_name</option>
     <option value="account_number"> account_number</option>
      <option value="ifsc_code">ifsc_code</option>
</select>

<select [(ngModel)]="sortorder">
    <option value="asc">ascending order</option>
     <option value="desc"> descending order</option>

</select>

<button class="btn btn-warning" (click)="sort()">sort</button>


<select [(ngModel)]="items">
    <option value="5"> 5</option>
     <option value="10"> 10</option>
      <option value="15">15</option>
       <option value="20">20</option>
</select>

<select [(ngModel)]="pageNumber">
    <option value="1"> 1</option>
     <option value="2"> 2</option>
      <option value="3">3</option>
       <option value="4">4</option>
       <option value="5">5</option>
</select>

<button class="btn  btn-success" (click)="pagination()">pagination</button>


<table class="table" >
    <thead>
        <tr>
            
             <th>account_name</th>
             <th>account_number</th>
             <th>ifsc_code</th>
            <th>available_balance</th>
            <th>profie_picture</th>
            <th>Action</th>
        </tr>
    </thead>
          <tbody>
                 <tr *ngFor="let accounts of account">
                    <!-- <td> {{accounts.id}}</td> -->
                    <td> {{accounts.account_name}}</td>
                    <td> {{accounts.account_number}}</td>
                    <td> {{accounts.ifsc_code}}</td>
                    <td> {{accounts.available_balance}}</td>
                    <td> <img src="{{accounts.profie_picture}}" width="100px" height="100px"></td>
    
                  <button class="btn btn-danger" (click)="delete(accounts.id)">Delete</button>
                 </tr>

          </tbody>
          </table>
